
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Registration</title> 
 </head> 
 <body> 
  <h2 align="center"><font color="green">Registration Form</font></h2> 
  <p> <font color="green">Personal Information</font><br><br> </p> 
  <form action="/submit-form" method="POST"> 
   <label for="name">First Name:</label> 
   <input type="text" id="fname" name="user_fname" required> 
   <br> 
   <br> 
   <label for="name">Last Name:</label> 
   <input type="text" id="lname" name="user_lname" required> 
   <br> 
   <br> 
   <label for="email">Email:</label> 
   <input type="email" id="email" name="user_mail" required> 
   <br> 
   <br> 
   <label for="email">Password:</label> 
   <input type="Password" id="pwd" name="usr_pwd" required> 
   <br> 
   <br> 
   <label for="email">Date of Birth:</label> 
   <input type="date" id="dob" name="usr_dob" required> 
   <br> 
   <br> 
   <label for="email">Phone Number:</label> 
   <input type="tel" id="phno" name="usr_phno" required> 
   <br> 
   <br> 
   <label for="email">Gender:</label> 
   <input type="radio" id="male" name="gender" required> 
   <label for="gender">Male</label> 
   <input type="radio" id="female" name="gender"> 
   <label for="gender">Female</label> 
   <br> 
   <br> 
   <label for="items">Select course:</label> 
   <select id="items" name="items">
	<option value="cs">CSE</option>
	<option value="is">ISE</option>
	<option value="ec">ECE</option>
	</select>
   <br> 
   <br> 
   <label for="hobby">Hobbies:</label> 
   <input type="checkbox" id="hobby" name="hobby"> 
   <label for="hobby">Sports</label> 
   <input type="checkbox" id="hobby" name="hobby"> 
   <label for="hobby">Music</label> 
   <input type="checkbox" id="hobby" name="hobby"> 
   <label for="hobby">Reading</label> 
   <br> 
   <br> 
   <label for="message">Address:</label> 
   <textarea id="message" name="user_message" rows="5" cols="30" required></textarea> 
   <br> 

   <input type="submit" value="Submit"> 
  </form> 
 </body>
</html>
