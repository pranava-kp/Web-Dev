<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Calculator</title>
        <style>
            /* Global styles */
            body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }
            /* Calculator container */
            .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            }
            h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
            }
            /* Input fields and buttons */
            input[type="number"] {
            width: 120px;
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            }
            button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 150px;
            }
            button:hover {
            background-color: #45a049;
            }
            /* Result display */
            #result {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <h2>Simple Calculator</h2>
            <!-- Inputs -->
            <input type="number" id="num1" placeholder="Enter first number" />
            <input type="number" id="num2" placeholder="Enter second number (if required)" />
            <!-- Buttons for operations -->
            <button onclick="performOperation('sum')">Sum</button>
            <button onclick="performOperation('diff')">Difference</button>
            <button onclick="performOperation('prod')">Product</button>
            <button onclick="performOperation('quotient')">Quotient</button>
            <button onclick="performOperation('remainder')">Remainder</button>
            <button onclick="performOperation('power')">Power</button>
            <button onclick="performOperation('square')">Square</button>
            <button onclick="performOperation('sqrt')">Square Root</button>
            <!-- Result Display -->
            <div id="result">Result: 0</div>
        </div>
        <script>
            // JavaScript function to perform calculator operations
            function performOperation(operation) {
                let num1 = parseFloat(document.getElementById("num1").value);
                let num2 = parseFloat(document.getElementById("num2").value);
                let result = 0;
                // Perform operation based on button clicked
                switch (operation) {
                    case "sum":
                        result = num1 + num2;
                        break;
                    case "diff":
                        result = num1 - num2;
                        break;
                    case "prod":
                        result = num1 * num2;
                        break;
                    case "quotient":
                        result = num1 / num2;
                        break;
                    case "remainder":
                        result = num1 % num2;
                        break;
                    case "power":
                        result = Math.pow(num1, num2);
                        break;
                    case "square":
                        result = Math.pow(num1, 2);
                        break;
                    case "sqrt":
                        result = Math.sqrt(num1);
                        break;
                    default:
                        result = 0;
                }
                // Display the result
                document.getElementById("result").innerText = "Result: " + result;
            }
        </script>
    </body>
</html>
