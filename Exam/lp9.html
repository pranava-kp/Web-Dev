<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Script Example</title>
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script9.js" defer></script>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
}
#paragraph {
margin-bottom: 20px;
}
#list {
margin-bottom: 20px;
}
#animated-div {
width: 200px;
height: 100px;
background-color: lightblue;
display: flex;
align-items: center;
justify-content: center;
border: 2px solid #007BFF;
transition: background-color 0.5s;
}
.animate-background {
background-color: lightcoral;
}
button {
margin-right: 10px;
}
</style>
</head>
<body>
    <hr>
<h1>jQuery Demo</h1>
<p id="paragraph">This is a paragraph.</p>
<ul id="list">
<li>Item 1</li>
<li>Item 2</li>
</ul>
<div id="animated-div" >Animate me!</div>
<button id="append-content">Append Content</button>
<button id="animate-div">Animate Div</button>
<hr>
</body>
</html>
