<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name"> Name : </label>
        <input type="text" name="name" name="name">
        <label for="email">Email : </label>
        <input type="email" name="email" id="email">
        <label for="phno">Phone Number : </label>
        <input type="tel" name="phno" id="phno">
        <label for="dob">Date of Birth : </label>
        <input type="date" name="dob" id="dob">
        <input type="radio" name="radio" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="radio" id="Female">
		<label for="Female">Female : </label>
		<select name="country" id="country" required>
			<option hidden value="" disabled selected>Choose a country</option>
			<option value="US">United States</option>
			<option value="IN">India</option>
			<option value="IS">Israel</option>
		</select>
    </fieldset>
	<fieldset>
		<legend>Address</legend>
		<label for="address">Street : </label>
		<input type="text" name="address" id="address">
		<label for="city">City : </label>
		<input type="text" name="city" id="city">
		<label for="State">State : </label>
		<input type="text" name="state" id="state">
		<label for="zip">Zip Code</label>
		<input type="text" name="zip" id="zip" pattern="\d{6}" required>
	</fieldset>
	<fieldset>
		<label for="comments">Comments : </label>
		<textarea name="comments" id="comments" rows="10" cols="100"></textarea>
		<label for="tos">I agree to terms of service</label>
		<input type="checkbox" name="tos" id="tos" required>
	</fieldset>
	<input type="submit" value="Submit">
</form>
</body>
</html>
